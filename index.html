<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <title>Tip Calculator</title>    
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <section class="title">
      <h1>Spli<br>tter</h1>
    </section>

    <main class="container">
      <section class="container__left">
        <section class="insertion__text">
          <h3>Bill</h3>
          <div class="insertion__values">
            <p>$</p>
            <input type="number" name="Bill" id="Bill" aria-label="insert the value of your bill" placeholder="0">
          </div>
        </section>
        
        <section class="select">
          <h3>Select Tip %</h3>
          <div class="select__btn">
            <button class="select__percentage btn" id="five">5%</button>
            <button class="select__percentage btn" id="ten">10%</button>
            <button class="select__percentage btn" id="fifteen">15%</button>
            <button class="select__percentage btn" id="twentyFive">25%</button>
            <button class="select__percentage btn" id="fifty">50%</button>
            <input type="number" name="customValue" class="select__custom select__percentage" id="custom" placeholder="Custom">
            </input>
          </div>
        </section>

        <section class="persons">
          <h3>Number of People</h3>
          <div class="insertion__values">
            ðŸ‘€
            <input type="number" placeholder="0">
          </div>
        </section>
      </section>

      <aside class="container__right">
        <section class="amount">
          <div class="amount__text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="output" id="total1">
            $0.00
          </div>
        </section>

        <section class="total">
          <div class="amount__text">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="output" id="total2">
            $0.00
          </div>
        </section>        

        <button class="reset__btn" id="reset">reset</button>
      </aside>
    </main>
  </body>
</html>
